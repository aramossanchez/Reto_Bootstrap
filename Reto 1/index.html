<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 1</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

    <link rel="stylesheet" href="./css/style.css">

<body class="m-1 vh-100 row align-items-center">
    <div class="container col-12 col-sm-8 col-md-7 col-lg-5 col-xl-4">
        <div class="row text-center mensaje-intro">
            <p>Login form</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed optio quas sapiente velit dignissimos non similique nemo ab natus. Aut?</p>
        </div>
        <div class="row caja-login">
            <div class="col-9 col-sm-10">
                <p>Login to our site</p>
                <p>Enter Username and password</p>
            </div>
            <div class="col-3 col-sm-2 align-items-center">
                <img class="img-fluid" src="./img/candado.png" alt="Candado">
            </div>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Username">
                </div>
                <button type="submit" class="btn btn-primary col-12">Log in</button>
            </form>
        </div>
        <div class="row text-center footer">
            <div>Login with</div>
            <div class="col-md-4 col-12">
                <button type="button" class="btn btn-secondary">Facebook</button></div>
            <div class="col-md-4 col-12">
                <button type="button" class="btn btn-secondary">Twitter</button></div>
            <div class="col-md-4 col-12">
                <button type="button" class="btn btn-secondary">Google Plus</button></div>
        </div>
    </div>
