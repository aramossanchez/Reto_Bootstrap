<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 2</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="p-5 pt-0 col-10" style="background-color:rgb(194, 194, 194)">
            <div class="row p-3">
              <div class="col-12 text-center" style="color: rgb(130, 130, 255);font-size: 1.5em; font-weight: bold;">Contact us</div>
            </div>
            <div class="row">
              <form class="text-center">

                <div class="row mb-3 d-flex align-items-center">
                  <div class="col-3 d-flex flex-row-reverse">
                    <img src="./img/usuario.png" alt="First name">
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" id="firstName" placeholder="First name">
                  </div>
                </div>

                <div class="row mb-3 d-flex align-items-center">
                  <div class="col-3 d-flex flex-row-reverse">
                    <img src="./img/usuario.png" alt="Last name">
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                  </div>
                </div>

                <div class="row mb-3 d-flex align-items-center">
                  <div class="col-3 d-flex flex-row-reverse">
                    <img src="./img/sobre.png" alt="Email">
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" id="email" placeholder="Email Adress">
                  </div>
                </div>

                <div class="row mb-3 d-flex align-items-center">
                  <div class="col-3 d-flex flex-row-reverse">
                    <img src="./img/telefono.png" alt="Phone">
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" id="phone" placeholder="Phone">
                  </div>
                </div>
                
                <div class="row mb-3 d-flex align-items-top">
                  <div class="col-3 d-flex flex-row-reverse">
                    <img src="./img/notas.png" alt="message">
                  </div>
                  <div class="col-8">
                    <textarea class="form-control" id="message" rows="10"
                    placeholder="Enter your message for us here. We will get back to you within 2 bussines days."></textarea>
                  </div>
                </div>
                
                <div class="mb-3">
                  
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
    </div>
  </div>
</body>
</html>
